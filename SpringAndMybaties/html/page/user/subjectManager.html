<!DOCTYPE html>
<html lang="en">
<head>

    <title>题目管理</title>

    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/request.js"></script>
    <script type="text/javascript" src="../../js/laydate.js"></script>

</head>
<body>
<div class="box-inside" id="innerHtml">
    <div class="box-header box-white">
        <h4>题目管理</h4>
    </div>
    <div class="box-content clearfix">
        <ul>
            <li class="col-mdd-4">
                <span class="col-mdd-4 span-lineHeight40 text-right">试卷编号：</span>
                <span class="col-mdd-8">
                    <input type="text" id="examinationId" class="mySelect" />
                </span>
            </li>
            <li class="col-mdd-4">
                <span class="col-mdd-4 span-lineHeight40 text-right">试卷类型：</span>
                <span class="col-mdd-8">
                    <select id="examinationType" class="mySelect" />
                </span>
            </li>
            <li class="col-mdd-4">
                <span class="col-mdd-4 span-lineHeight40 text-right">创建日期：</span>
                <span class="col-mdd-8">
                    <input type="text" id="createDate" class="mySelect" />
                </span>
            </li>
            <div class="clearfix"></div>
            <li class="col-mdd-12">
                <span class="col-mdd-11 text-center">
                    <button class="btnn btnn-confirm"  id="queryButton">&nbsp;&nbsp;查询&nbsp;&nbsp;</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button class="btnn btnn-confirm" id="deleteButton">&nbsp;&nbsp;删除&nbsp;&nbsp;</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button class="btnn btnn-confirm" id="updateButton">&nbsp;&nbsp;修改&nbsp;&nbsp;</button>
                </span>
                <span class="col-mdd-1 text-center"></span>
            </li>
        </ul>
    </div>
    <div class="box-inside">
        <div class="box-header box-white">
            <h4>试卷列表</h4>
        </div>
        <div class="box-content">
            <table class="table table-bordered" id="examinationTable" data-url="/examination/queryExamination.do">
                <thead>
                <tr>
                    <th data-type="CheckBox"></th>
                    <th data-field="Examination_id">编号</th>
                    <th data-field="Examination_title">名称</th>
                    <th data-field="examinationType">类型</th>
                    <th data-field="Create_date">创建日期</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<script src="subjectManager.js"></script>
</body>
</html>
